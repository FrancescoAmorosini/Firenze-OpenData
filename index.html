<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Open+Sans:300,400" rel="stylesheet">

    <title>Firenze OpenData</title>

<body>
    <div id="sidemenu">
        <div id="contentWrapper">
            <h1 id="title">Firenze</h1>
            <h1 id="subtitle">{OpenData}</h1>
            <div id="search">
                <div id="searchWrapper">
                    <img id="searchIcon" src="img/searcher.png">

                    <div id="searchResults"></div>
                </div>
            </div>
            <ul id="services">
                <li class="service">
                    <div class="serviceElement">
                        <img src="img/pharmacy.png" class="service-icon" alt="Pharmacy Icon">
                        <span class="service-name">Farmacie</span>
                        <span class="service-number">8</span>
                        <img src="img/info.png" class="service-info" alt="Open info menu for pharmacies">
                    </div>
                </li>
                <li class="service">
                    <div class="serviceElement">
                        <img src="img/pharmacy.png" class="service-icon" alt="Pharmacy Icon">

                        <span class="service-number">8</span>
                        <img src="img/info.png" class="service-info" alt="Open info menu for pharmacies">
                    </div>
                </li>
                <li class="service">
                    <div class="serviceElement">
                        <img src="img/pharmacy.png" class="service-icon" alt="Pharmacy Icon">
                        <span class="service-name">Farmacie</span>
                        <span class="service-number">8</span>
                        <img src="img/info.png" class="service-info" alt="Open info menu for pharmacies">
                    </div>
                </li>
                <li class="service">
                    <div class="serviceElement">
                        <img src="img/pharmacy.png" class="service-icon" alt="Pharmacy Icon">
                        <span class="service-name">Farmacie</span>
                        <span class="service-number">8</span>
                        <img src="img/info.png" class="service-info" alt="Open info menu for pharmacies">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="map"></div>
    <script src="js/mapfunctions.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh_eySuB0pPcUnJ4qY_N7Vnzse4eRzbJc&libraries=places&callback=initAutocomplete"
    async defer></script>

</html>
